<html lang="en">
<head>

	<title>Document</title>

		*{margin: 0;padding: 0;}

		.main,.left,.right{float: left;min-height: 200px;}
		.main{width: 100%;}
		.left{background: pink;width: 300px;margin-left: -100%;}
		.right{background: yellow;width: 200px;margin-left: -200px;}
		.content{margin: 0 200px 0 300px;height: 500px;}
	</style>
</head>
<body>
	<main>
		<div class="main">
			<div class="content">
				main
			</div>
		</div>
		<div class="left">left</div>
		<div class="right">right</div>
	</main>
</body>
</html>

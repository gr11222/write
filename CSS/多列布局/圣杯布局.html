<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
    	*{margin: 0;padding: 0;}
		.center,.left,.right{float: left;min-height: 200px;position: relative;}
		section{padding:0 200px 0 300px;overflow: auto;}
		.left{background: red;width: 300px;margin-left: -100%;left: -300px;}
		.right{background: green;width: 200px;margin-left: -200px;right:-200px;}
		.center{background: pink;width: 100%;}
    </style>
</head>
<body>
    <main class="main">
        <section>
            <div class="center">A paragraph of filler text. La la la de dah de dah de dah de la.</div>
            <div class="left">left</div>
            <div class="right">right</div>
        </section>
    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		var lengthOfLongestSubstring = function(s) {
			debugger
		  var sum="";
		  var max=0;
		  var i=0;
		  var k=i;
		  while(i<s.length&&k<s.length){
		      if(sum.indexOf(s[k])===-1){
		          sum+=s[k];
		          k++;
		      }else{
		          i++;
		          k=i;
		          sum="";
		      }
		      max=Math.max(max,sum.length);
		  }
		  return max;
		};
		lengthOfLongestSubstring("aaab")
	</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		function fn(num){
			if(num<0)return false;
			let res = 0;
			let copynum = num;
			while(num/10!==0){
				res = res*10+num%10
				num = Math.floor(num/10)
			}
			return res === copynum
		}
		console.log(fn(121))
	</script>
</body>
</html>

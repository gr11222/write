<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		function flatten(arr){
			return arr.reduce((prev,item)=>{
				return Array.isArray(item)?prev.concat(flatten(item)):prev.concat(item)
			},[])
		}
		flatten([1,2,3,[6,7,8,[9,10,11,[12,13,14]]]])
	</script>
</body>
</html>

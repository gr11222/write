<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		function flatArr(arr){
			return [...new Set(arr.reduce((acc,item)=>(
				Array.isArray(item)?[...acc,...flatArr(item)]:[...acc,item]
				),[]))]
		}
		console.log(flatArr([1,2,[3,[1,4]]]))
	</script>
</body>
</html>

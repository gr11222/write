<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		// 自定义 instanceof
		function instanceof(left,right){
			let prototype = right.prototype;
			left = left.__proto__;
			while(true){
				if(left === null){
					return false;
				}
				if(left === prototype){
					return true;
				}
				left = left.__proto__;
			}
		}
		// 可通过修改instanceof 右侧对象的 static [Symbol.hasInstance](x){}来修改判断返回的值
	</script>
</body>
</html>

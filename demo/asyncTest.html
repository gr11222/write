<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		let fnAsync = async function(){
			var num = await new Promise((res)=>{
				setTimeout(()=>{res(2)},1000)
			})
			console.log(num)
			return num
		}

		async function fnAs(){
			var a = await fnAsync()
			console.log(a)
		}
		fnAs()
	</script>
</body>
</html>

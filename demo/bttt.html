<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"> 
	<title>Bootstrap 实例 - 简单的轮播（Carousel）插件</title>
	<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="http://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
	<script src="http://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<style type="text/css">
		.clearfix:after{content: '';display: block;clear: both;height: 0;}
	</style>
</head>
<body>
<div class="clearfix" style="height: 300px;">
	<div style="width: 30%;float: left;height: 100%;">
		<div style="width: 100%;height: 100%;background-color: black;"></div>
	</div>

	<div id="myCarousel" class="carousel slide" style="width: 70%;float: left;">
		<!-- 轮播（Carousel）指标 -->
		<ol class="carousel-indicators">
			<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
			<li data-target="#myCarousel" data-slide-to="1"></li>
			<li data-target="#myCarousel" data-slide-to="2"></li>
		</ol>   
		<!-- 轮播（Carousel）项目 -->
		<div class="carousel-inner" >
			<div style="width: 100%;height: 300px;" class="item active">
				<div style="width: 50%;height: 100%;float: left;background-color: red"></div>
				<div style="width: 50%;height: 100%;float: left;background-color: blue"></div>
			</div>
			<div style="width: 100%;height: 300px;" class="item">
				<div style="width:100%;height: 100%;background: yellow "></div>
			</div>
			<div style="width: 100%;height: 300px;" class="item">
				<div style="width:100%;height: 100%;background: pink "></div>
			</div>
		</div>
		<!-- 轮播（Carousel）导航 -->
		<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
			<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
			<span class="sr-only">Previous</span>
		</a>
		<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
			<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
			<span class="sr-only">Next</span>
		</a>
	</div> 
</div>
</body>
</html>

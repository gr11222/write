<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{margin: 0;padding: 0;}
		div::selection{
			background-color: red;
		}
		div{
			-moz-user-select: none;
			-webkit-user-select: none;
			-ms-user-select: none;
			-khtml-user-select: none;
			user-select: none;
		}
	</style>
</head>
<body>
	
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  	<script type="text/javascript">
  		  $( function() {
    var state = true;
    $( "div" ).on( "click", function() {
      if ( state ) {
        $( "div" ).animate({
          backgroundColor: "#fff",
          color: "#3e74ab"
        }, 300 );
      } else {
        $( "div" ).animate({
          
          backgroundColor: "#3e74ab",
          color: "#fff"
        }, 300 );
      }
      state = !state;
    });
  } );
  	</script>
  	<div style="position: fixed;right: 0;top: 50%;transform: translateY(-50%);width: 50px;height: 50px;background-color: #3e74ab;border-radius: 50%;font-size: 19px;font-weight: bold;color:white;line-height: 50px;text-align: center;cursor: pointer;">暂存</div>
</body>
</html>

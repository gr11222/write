<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style type="text/css">
*{
	margin: 0;
	padding: 0;
}
html,body{
	width: 100%;
	height: 100%;
}
	.flash{
		animation: flash 0.5s infinite;
		border-radius: 50%;
		position: relative;
		left: 50%;
		top: 50%;
		transform:translateX(-50%) translateY(-50%); 
	}
	@keyframes flash{
		0%{
			background:#fff;
		}
		50%{
			background: red;
		}
	}
</style>
<body>
	<div class="flash" style="width: 10px;height: 10px;"></div>
</body>
</html>

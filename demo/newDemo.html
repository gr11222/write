<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{margin: 0;padding: 0;}
		#box{width: 50px;height: 50px;border: 1px solid #000;position: relative;margin-left: 10px;box-sizing: border-box;border-radius: 3px;}
		#box:before{content: '';height: 0px;width: 0px;position: absolute;
			border-top: 5px solid transparent;   
   			border-right: 10px solid #000;   
   			/*border-left: 5px solid transparent;   */
   			border-bottom: 5px solid transparent;
   			left: -10px;top: 4px;   
   		}
   		#box:after{content: '';height: 0px;width: 0px;position: absolute;
			border-top: 5px solid transparent;   
   			border-right: 8px solid #fff;   
   			/*border-left: 5px solid transparent;   */
   			border-bottom: 5px solid transparent;
   			left: -6px;top: 4px;   
   		}
	</style>
</head>
<body>
	<div id="box"></div>
</body>
</html>

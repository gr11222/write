<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{margin: 0;padding: 0;}
		html,body{height: 100%;width: 100%;position: relative;}
		#left{transition: all 1s;}
		#main{transition: all 1s;}
	</style>
</head>
<body>
	<div id="left" style="height: 100%;width: 200px;background: yellow;">
		<button>222</button>
	</div>
	<div id="main" style="position: absolute;left: 200px;right: 0;height: 100%;background-color: red;top: 0;word-break: all;font-size: 40px;word-break:break-all;">22222222222222222222dsdsa4548487477874444444444444444448888888222222222102</div>
	<script type="text/javascript">
		var isShow = 1;
		document.getElementsByTagName('button')[0].onclick = function(){
			if(isShow){
				document.getElementById("left").style.width = '10px';
				document.getElementById("main").style.left = '10px';
				isShow = !isShow;
			}else{
				document.getElementById("left").style.width = '200px';
				document.getElementById("main").style.left = '200px';
				isShow = !isShow;
			}
		}
	</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		function Fn(fnn) {
			var that = this
			fnn();		
			this.fn = null;
			setTimeout(function(){
				console.log(this)
				that.fn()
			}, 0)
			return this
		}
		Fn.prototype.then = function(fn){
			this.fn = fn;
		}
		new Fn(function(){
			setTimeout(()=>{
				console.log(111111111)
			}, 3000)
		}).then(function(){
			setTimeout(()=>{
				console.log(2222222)
			}, 3000)
		})
	</script>
</body>
</html>

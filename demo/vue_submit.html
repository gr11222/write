<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		[v-cloak] {
		  display: none;
		}
	</style>
</head>
<body>
	<div id="box" v-cloak>
		<input type="text" v-model='submitObj.name'><br>
		<select v-model='submitObj.open' ref="ref1">
			<option value="1">开</option>
			<option value="0">关</option>
		</select><br>
		<input type="text" v-model='age' v-show='submitObj.open==1'><div>
			<button @click = 'submit'>submit</button>
		</div>
	</div>
	<script type="text/javascript" src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.js"></script>
	<script type="text/javascript">
		var vm = new Vue({
			data:{
				submitObj:{
					name:'',
					open:0,
				},
				age:''
			},
			el:'#box',
			components:{
				
			},
			computed:{
				aged:function(){
					return this.age+'aaaaa'
				},
				this_open:function(){
					return this.submitObj.open;
				}
			},
			watch:{
				this_open:function(curVal,oldVal){
					console.log("1")
				}
			},
			methods:{
				submit:function(){
					// var obj = JSON.stringify(this.submitObj);
					console.log(this.submitObj)
					console.log(this.aged)
					console.log(this.$refs.ref1.value)
				}
			}
		})
		
	</script>
</body>
</html>

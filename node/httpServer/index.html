

<!DOCTYPE html>
<html>
    <head>

        <title>播放器</title>
        <style>
        *{margin:0 ;padding:0;}
        .svgcontainer,.container{position:absolute;width:720px;height:410px;background:transparent; z-index: 1}
        .container{border:1px solid #ccc;cursor: pointer;}
        .dot{width:4px;height:4px;border-radius:50%;position:absolute;background:#31ff40;margin-top:-3px;margin-left:-3px;}
        .initdot{top:0;left:0;}
        </style>
        <!-- 导入的videojs是7.0版本以上的，集成VHS协议库，可播放HLS流媒体视频 -->
        <link href="js/video-js.min.css" rel="stylesheet" type="text/css">
        <script src="js/video.min.js"></script>
        <!-- 引入的videojs-flash.js插件主要是为播放rtmp视频流-->
        <script src="js/videojs-flash.min.js"></script>
    </head>
    <body>
        <video id='myvideo' width=960 height=540 class="video-js vjs-default-skin" controls>
            <!-- RTMP直播源地址-->
            <source src="rtmp://192.168.126.133:1935/myapp/test1">    
        </video>
        <script> 
            var player = videojs('myvideo', {}, function(){console.log('videojs播放器初始化成功')})
            player.play();
        </script>
    </body>
</html>
